<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>Cities</H1>
        <UL>
            {% for i in dbs|sort(attribute="name") %}
                <LI>{{ i.id }}: <B>{{ i.name }}</B></LI>
                    <UL>
                        {% for j in dbc|sort(attribute="name") -%}
                            {% if dbc[j].state_id == i.id %}
                                <LI>{{ dbc[j].id }}: <B>{{ dbc[j].name }}</B></LI>
                            {% endif %}
                        {%- endfor %}
                    </UL>
            {% endfor -%}
        </UL>
    </BODY>
</HTML>
